<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css"/>
    <title>jsCalculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <p>Only the basic calculations currently work</p>
    <!-- Calculator screen -->
    <main>
        <form class="calculator">
     
    <div >
        <input type="text" id="displayBox" name="displayBox"/>
    </div>
    <div class="container">
        <input type="button" class = "calcbutton" value="(" onclick="displayBox.value += '(' ">
        <input type="button" class = "calcbutton" value=")" onclick="displayBox.value +=')' ">
        <input type="button" class = "calcbutton" value="mc" onclick="displayBox.value +='mc' ">
        <input type="button" class = "calcbutton" value="m+" onclick="displayBox.value +='m+' ">
        <input type="button" class = "calcbutton" value="m-" onclick="displayBox.value +='m-' ">
        <input type="button" class = "calcbutton" value="mr" onclick="displayBox.value +='mr' ">
        <input type="button" id="clear" class = "calcbutton allClear" value="AC" onclick="displayBox.value = '' ">
        <input type="button" class = "calcbutton" value="+/-" >
        <input type="button" class = "calcbutton" value="%" onclick="displayBox.value +='%' ">
        <input type="button" id="divide" class = "calcbutton orange operations" value="&divide" onclick="displayBox.value +='&divide' ">
        <input type="button" class = "calcbutton" value="2nd" onclick="displayBox.value +='2nd' ">
        <input type="button" class = "calcbutton" value="x^2">
        <input type="button" class = "calcbutton" value="x^3">
        <input type="button" class = "calcbutton" value="x^y">
        <input type="button" class = "calcbutton" value="e^x">
        <input type="button" class = "calcbutton" value="log10">
        <input type="button" id="seven" class = "calcbutton number" value="7" onclick="displayBox.value +='7' ">
        <input type="button" id="eight" class = "calcbutton number" value="8" onclick="displayBox.value +='8' ">
        <input type="button" id="nine" class = "calcbutton number" value="9" onclick="displayBox.value +='9' ">
        <input type="button" id="times" class = "calcbutton orange operations" value="&times" onclick="displayBox.value +='&times' ">
        <input type="button" class = "calcbutton" value="1/x" >
        <input type="button" class = "calcbutton longWord" value="2sqrt(x)" >
        <input type="button" class = "calcbutton longWord" value="2sqrt(x)" >
        <input type="button" class = "calcbutton longWord" value="Ysqrt(x)" >
        <input type="button" class = "calcbutton" value="ln" >
        <input type="button" class = "calcbutton" value="log10" >
        <input type="button" id="four" class = "calcbutton number" value="4" onclick="displayBox.value +='4' ">
        <input type="button" id="five" class = "calcbutton number" value="5" onclick="displayBox.value +='5' ">
        <input type="button" id="six" class = "calcbutton number" value="6" onclick="displayBox.value +='6' ">
        <input type="button" id="minus" class = "calcbutton orange operations" value="-" onclick="displayBox.value +='-' ">
        <input type="button" class = "calcbutton" value="x!" >
        <input type="button" class = "calcbutton" value="sin" >
        <input type="button" class = "calcbutton" value="cos" >
        <input type="button" class = "calcbutton" value="tan" >
        <input type="button" class = "calcbutton" value="e" >
        <input type="button" class = "calcbutton" value="EE" >
        <input type="button" id="one" class = "calcbutton number" value="1" onclick="displayBox.value +='1' ">
        <input type="button" id="two" class = "calcbutton number" value="2" onclick="displayBox.value +='2' ">
        <input type="button" id="three" class = "calcbutton number" value="3" onclick="displayBox.value +='3' ">
        <input type="button" id="plus" class = "calcbutton orange operations" value="+" onclick="displayBox.value +='+' ">
        <input type="button" class = "calcbutton" value="Rad" >
        <input type="button" class = "calcbutton" value="sinh" >
        <input type="button" class = "calcbutton" value="cosh" >
        <input type="button" class = "calcbutton" value="tanh" >
        <input type="button" class = "calcbutton" value="pi" >
        <input type="button" class = "calcbutton" value="Rand" >
        <input type="button" id="zero" class = "calcbutton number larger" value="0" onclick="displayBox.value +='0' ">
        <input type="button" id="dot" class = "calcbutton number decimalPoint" value="." onclick="displayBox.value +='.' ">
        <input type="button" id="equals" class = "calcbutton orange operations" value="=" >
        
    

        </div>
    </form>
    </main>

 <script src="main.js"></script>  
</body>
</html>
