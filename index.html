<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/main.css"/>
    <title>jsCalculator</title>
</head>
<body>
    <h1>Calculator</h1>
    <!-- Calculator screen -->
    <main>
    <h3 id="displayArea">99999</h3>  
    
    <div class="container">
        <button type="button" class = "calcbutton">(</button> 
        <button type="button" class = "calcbutton">)</button> 
        <button type="button" class = "calcbutton">mc</button> 
        <button type="button" class = "calcbutton">m+</button> 
        <button type="button" class = "calcbutton">m-</button> 
        <button type="button" class = "calcbutton">mr</button> 
        <button type="button" id="clear" class = "calcbutton">AC</button> 
        <button type="button" class = "calcbutton">+/-</button> 
        <button type="button" class = "calcbutton">%</button> 
        <button type="button" id="divide" class = "calcbutton orange">&divide</button> 
        <button type="button" class = "calcbutton">2nd</button> 
        <button type="button" class = "calcbutton">x^2</button> 
        <button type="button" class = "calcbutton">x^3</button> 
        <button type="button" class = "calcbutton">x^y</button> 
        <button type="button" class = "calcbutton">e^x</button> 
        <button type="button" class = "calcbutton">10^x</button> 
        <button type="button" id="seven" class = "calcbutton number">7</button> 
        <button type="button" id="eight" class = "calcbutton number">8</button> 
        <button type="button" id="nine" class = "calcbutton number">9</button> 
        <button type="button" id="times" class = "calcbutton orange">&times</button> 
        <button type="button" class = "calcbutton">1/x</button> 
        <button type="button" class = "calcbutton longWord">2sqrt(x)</button> 
        <button type="button" class = "calcbutton longWord">2sqrt(x)</button> 
        <button type="button" class = "calcbutton longWord">Ysqrt(x)</button> 
        <button type="button" class = "calcbutton">ln</button> 
        <button type="button" class = "calcbutton">log10</button> 
        <button type="button" id="four" class = "calcbutton number">4</button> 
        <button type="button" id="five" class = "calcbutton number">5</button> 
        <button type="button" id="six" class = "calcbutton number">6</button> 
        <button type="button" id="minus" class = "calcbutton orange">-</button> 
        <button type="button" class = "calcbutton">x!</button> 
        <button type="button" class = "calcbutton">sin</button> 
        <button type="button" class = "calcbutton">cos</button> 
        <button type="button" class = "calcbutton">tan</button> 
        <button type="button" class = "calcbutton">e</button> 
        <button type="button" class = "calcbutton">EE</button> 
        <button type="button" id="one" class = "calcbutton number">1</button> 
        <button type="button" id="two" class = "calcbutton number">2</button> 
        <button type="button" id="three" class = "calcbutton number">3</button> 
        <button type="button" id="plus" class = "calcbutton orange ">+</button> 
        <button type="button" class = "calcbutton">Rad</button> 
        <button type="button" class = "calcbutton">sinh</button> 
        <button type="button" class = "calcbutton">cosh</button> 
        <button type="button" class = "calcbutton">tanh</button> 
        <button type="button" class = "calcbutton">pi</button> 
        <button type="button" class = "calcbutton">Rand</button> 
        <button type="button" id="zero" class = "calcbutton number larger">0</button> 
        <button type="button" id="dot" class = "calcbutton number">.</button> 
        <button type="button" id="equals" class = "calcbutton orange">=</button> 
        
    

        </div>
    </main>

 <script href="main.js"></script>  
</body>
</html>
